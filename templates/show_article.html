{% extends "layout.html" %}
{% block content %}
<article>
  <header>
    <section class="article-header">
      <time datetime="{{ article.date }}">{{ article.japanese_date }}</time>
      <h1>{{ article.title }}</h1>
    </section>
  </header>
  <div>
    {{ article.html_body|safe }}
  </div>
</article>
{% endblock content %}
