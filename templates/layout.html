<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>{{ title }}</title>
   <link href="{{ canonical_url|safe }}" rel="canonical">
   <link rel="stylesheet" href="/css/main.css">
   <link rel="search" type="application/opensearchdescription+xml" title="keiki24.github.io" href="/opensearch.xml">
   <meta property="og:type" content="{{ og_type }}">
   <meta property="og:title" content="{{ title }}">
   {% if image_url.is_some() %}
   <meta property="og:image" content="{{ image_url.unwrap()|safe }}">
   <meta property="og:url" content="summary_large_image">
   {% else %}
   {% endif %}
</head>
<body>
   <div class="container">
      <div class="block-header">
         <header>
            <nav>
               <p>
                  <a href="/">cki.com</a>
               </p>
               <ul class="menu">
                  <li>
                     <a href="/">ホーム</a>
                  </li>
                  <li>
                     <a class="search" href="https://www.google.com/search?q=site:{{ request_host }}">検索</a>
                  </li>
               </ul>
            </nav>
         </header>
      </div>
      <div class="block-main">
         <main>
            {% block content %}{% endblock content %}
         </main>
      </div>
   </div>
</body>
</html>
